<div class="calc">
    <div class="container-lg">
        <div class="row">
            <div class="col-12 col-xxl-6">
                <div class="template-title">
                    <h3>Получить рассчет стоимости доставки вашего груза <span class="template-border-decoration"></span></h3>
                </div>
                <form action="#" method="GET" class="form">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <label for="step1-category" class="form-label">Категория товара:</label>
                            <input type="text" id="step1-category" name="step1-category" class="form-input"
                                placeholder="Категория товара">
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="step1-price" class="form-label">Стоимость груза:</label>
                            <input type="text" id="step1-price" name="step1-price" class="form-input"
                                placeholder="Введите стоимость">
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="step1-weight" class="form-label">Вес груза (кг):</label>
                            <input type="text" id="step1-weight" name="step1-weight" class="form-input"
                                placeholder="Введите вес">
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="step1-volume" class="form-label">Объем груза (м3):</label>
                            <input type="text" id="step1-volume" name="step1-volume" class="form-input"
                                placeholder="Введите объем">
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="d-flex align-items-center">
                                <label for="step1-belay">
                                    <input style="display: none" type="checkbox" name="step1-belay" id="step1-belay">
                                    <div class="custom-checkbox"></div>
                                </label>
                                <label for="step1-belay" class="form-label p-2">Страховка</label>
                            </div>
                            <div class="d-flex align-items-center">
                                <label for="step1-customs">
                                    <input style="display: none" type="checkbox" name="step1-customs" id="step1-customs">
                                    <div class="custom-checkbox"></div>
                                </label>
                                <label for="step1-customs" class="form-label p-2">Таможенное оформление</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="step1-tnved" class="form-label">Код ТН ВЭД:</label>
                            <input type="text" id="step1-tnved" name="step1-tnved" class="form-input"
                                placeholder="Введите код">
                        </div>
                        <div class="col-12">
                            <input type="file" name="step1-file" id="step1-file" class="input-file" multiple>
                            <div class="step1-file-name" id="step1-file-name"></div>
                            <button type="button" class="btn-upload" id="step1-file-btn">Загрузить фото
                                товара</button>
                        </div>
                        <div class="col-12">
                            <button class="btn-orange">Следующий шаг <img src="assets/images/arrow-right.svg"
                                    alt="Arrow right"></button>
                        </div>
                    </div>

                    
                </form>
            </div>
            <div class="col-12 col-xxl-6">
                <img src="assets/images/calc/man.svg" class="img-fluid short-man" alt="Short man">
            </div>
        </div>
    </div>
</div>
